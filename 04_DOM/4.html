<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body  style="background-color:#212121;color:#fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>

<script>
    function addLanguage(langName){
        const li =document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').
        appendChild(li)
    }//traverse whole tree for this
    addLanguage("html")
    addLanguage("typescript")

    function addOptiLang(langName){
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(langName))//OPTIMISED
        document.querySelector('.language').appendChild(li)
    }
    addOptiLang('golang')

    //edit
    const scndLang = document.querySelector("li:nth-child(2)")
    //secondLang.innerHTML="mojo"
    const newLi=document.createElement('li')
    newLi.textContent = "mojo";
    scndLang.replaceWith(newLi)

    //edit
    scndlang1= document.querySelector('li:first-child')
    scndlang1.outerHTML = '<li>typescript</li>'

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
